<div class="class" *ngIf="person?.length">
  <div>{{ person[0].id }}</div>
  <div>{{ person[0].firstName }}</div>
  <div>{{ person[0].lastName }}</div>
  <div>{{ person[0].description }}</div>
  <div>{{ person[0].nation }}</div>

  <button (click)="setShow()">Editar</button>
</div>

<app-modal-update
  *ngIf="person?.length"
  [person]="person[0]"
  (onShow)="setShow()"
  [show]="isShow"
></app-modal-update>
